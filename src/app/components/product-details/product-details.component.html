<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-center"> All Products</h3>
          <p> From here you can manage your products.</p>

          <button class="btn btn-info bg-theme" routerLink="/single-product">Add New Product</button>
          <button class="btn btn-warning ml-2" routerLink="/"> Back to dashboard</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th> No </th>
                <th> Product Image </th>
                <th> Name </th>
                <th> Category</th>
                <!-- <th> Description </th> -->
                <th> Price </th>
                <th> Actions </th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor = "let product of productArray; let i = index">
                <td width="10"> {{ i+1 }}</td>
                <td width="200"><img src="{{product.data.productImgPath}}" class="img img-fluid"></td>
                <td width="200"> {{product.data.name}} </td>
                <td width='150'>{{product.data.category.category}}</td>
                <!-- <td> {{product.data.description}} </td> -->
                <td>Rs. {{product.data.price}} </td>
                <td>
                  <button class="btn btn-sm btn-warning" routerLink="/single-product" [queryParams]="{id: product.id}">Edit</button>
                  <button class="btn btn-sm btn-danger ml-2" (click)='onDelete(product.data.productImgPath,product.id)' >Delete</button>
                  <button *ngIf='!product.data.isFeatured' class="btn btn-sm btn-success ml-2" (click)='onFeatured(product.id,true)'>Mark Featured</button>
                  <button *ngIf='product.data.isFeatured' class="btn btn-sm btn-info ml-2" (click)='onFeatured(product.id,false)'>Remove Featured</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
